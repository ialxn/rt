#
# cylinder
# defined by:
#  C: center point of one end face
#  a: direction vector (not necessary normalized) of cylinder
#     axis pointing towards other end face (local z direction)
#  r: radius of cylinder
#  l: length of cylinder
#  x: direction of local x direction
#  reflecting_surface ["inside"|"outside"]: other surface is absorbing
#  reflectivity: file name of reflectivity spectrum
#  reflectivity_model: reflectivity model
#  no_output: [false|true]
#
{
name = "cylinder_2";
type = "cylinder";
C = [ -0.1, -0.1, 2.5];
a = [ 0.1, 0.1, -1.0];
r = 0.2;
l = 1.0;
x = [ 1.0, 0.0, 0.0];
reflecting_surface = "outside";
reflectivity = "target_refl_1.dat";
reflectivity_model = "specular";
}
