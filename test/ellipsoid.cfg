#
# ellipsoid
# centered at 'center'
# positive z-axis in direction 'z'
# local x-axis 'x'
# half axes (x, y, z) 'axes'
# only valid between 'z_min' and 'z_max'
# reflectivity on inside 'reflectivity'
#
name = "ellipsoid_1";
type = "ellipsoid";
center = [ 5.0, 1.0, 3.0];
z = [ 1.0, 2.0, 3.0];
x = [ 1.0, 0.0, 0.0];
axes = [ 4.0, 4.0, 5.0];
z_min = 0.0;
z_max = 5.0;
reflectivity = "target_refl_1.dat";
reflectivity_model = "specular";

